<!DOCTYPE html>
<head>
	<title>Web AR</title>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

	<style>
		*{
			margin: 0;
			padding: 0;			
		}
		.demo{
			height: 100vh;
			width: 100%;
		}
		.demo model-viewer{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
    <div class="demo">
        <model-viewer id="model" src="water-02.glb" auto-rotate camera-controls ar>
		</model-viewer>
    </div>
</body>
