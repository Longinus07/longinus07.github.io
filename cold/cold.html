<!DOCTYPE html>
<head>
	<title>Web AR</title>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

	<style>
		*{
			margin: 0;
			padding: 0;			
		}
		.demo{
			height: 90vh;
			width: 90%;
		}
		.demo model-viewer{
			width: 90%;
			height: 90%;
		}
	</style>
</head>

<body>
    <div class="demo">
        <model-viewer src="cold.glb" alt="A 3D model of an astronaut" auto-rotate camera-controls ar>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
		</model-viewer>
</body>
