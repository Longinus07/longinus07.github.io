<!DOCTYPE html>
<head>
	<title>Web AR</title>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

	<style>
		*{
			margin: 0;
			padding: 0;			
		}
		.demo{
			height: 90vh;
			width: 90%;
		}
		.demo model-viewer{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
    <div class="demo">
        <model-viewer src="cold.glb" alt="A 3D model of an astronaut" auto-rotate camera-controls ar>
        </model-viewer>
</body>
