<!DOCTYPE html>
<head>
	<title>Web AR</title>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

	<style>
		*{
			margin: 0;
			padding: 0;			
		}
		.demo{
			height: 100vh;
			width: 100%;
		}
		.demo model-viewer{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
    <div class="demo">
        <model-viewer src="test.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-55.32deg 73.76deg 1.994m" field-of-view="30deg" auto-rotate>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

</body>
