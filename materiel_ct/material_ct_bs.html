<!DOCTYPE html>
<html>
<head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
        
        *{            
            margin: 0;
            padding: 0;            
        }
        .demo{
            height: 90vh; 
            width: 90%;  
        }
        .demo model-viewer{
            width: 90%; 
            height: 90%; 
        }
        button.event-listener {
            font-size: 30px; 
        }
        .controls {
        text-align: center;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <model-viewer id="model" camera-controls touch-action="pan-y" src="m.glb" ar alt="A 3D model of a Shoe"></model-viewer>
    <div class="controls">
        <div>Variant: 
            <button id="variant1" class="event-listener" value="ss01">Variant 1</button>
            <button id="variant2" class="event-listener" value="ss02">Variant 2</button>
        </div>
    </div>
    <script>
        const modelViewerVariants = document.querySelector("model-viewer#model");

        document.getElementById("variant1").addEventListener('click', () => {
            modelViewerVariants.variantName = 'ss01';
        });

        document.getElementById("variant2").addEventListener('click', () => {
            modelViewerVariants.variantName = 'ss02';
        });
    </script>

    <script src="script.js"></script>

    <button slot="ar-button" id="ar-button">
        View in your space
    </button>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>

</body>
</html>
